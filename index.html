<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive layout</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
    <!-- Mio CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /Mio CSS -->
  </head>
  <body class="debug">
    <header>
      <!-- Header menù -->
      <div class="container first-menu flex">
        <div class="logo">LOGO</div>
        <nav>MENU</nav>
      </div>
      <!-- /Header menù -->
    </header>
    <main>
      <!-- Griglia flex -->
      <div class="container">
        <div class="grid flex">
          <div class="grid-items clearfix">
            <div class="grid-items-left">CONTENT</div>
            <div class="grid-items-right">CONTENT</div>
          </div>
          <div class="grid-items">CONTENT</div>
          <div class="grid-items">CONTENT</div>
          <div class="grid-items">CONTENT</div>
          <div class="grid-items">CONTENT</div>
        </div>
      </div>
      <!-- /Griglia flex -->
      <!-- Full screen section -->
      <div class="planning">
        <div class="container">
          <div class="planning-section flex">
            <div class="planning-items">CONTENT</div>
            <div class="planning-items">CONTENT</div>
          </div>
        </div>
      </div>
      <!-- /Full screen section -->
      <!-- Testimonials -->
      <div class="testimonials">
        <div class="container">
          <h6>CONTENT</h6>
          <h2>CONTENT</h2>
          <p>CONTENT</p>
          <div class="testimonials-items clearfix">
            <div class="img-content">IMG</div>
            <div class="text-content">TEXT</div>
          </div>
          <div class="testimonials-items">
            <div class="img-content">IMG</div>
            <div class="text-content">TEXT</div>
          </div>
          <div class="testimonials-items">
            <div class="img-content">IMG</div>
            <div class="text-content">TEXT</div>
          </div>
        </div>
      </div>
      <!-- /Testimonials -->
      <!-- Griglia flex -->
      <div class="equal-grid">
        <div class="container">
          <h2>CONTENT</h2>
          <div class="grid equal flex">
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
          </div>
        </div>
      </div>
      <!-- /Griglia flex -->
    </main>
  </body>
</html>
