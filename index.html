<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive layout</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /FONT AWESOME -->
    <!-- MIO CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /MIO CSS -->
  </head>
  <body class="debug">
    <header>
      <!-- HEADER MENU -->
      <div class="container first-menu flex">
        <div class="logo">LOGO</div>
        <nav>MENU</nav>
      </div>
      <!-- /HEADER MENU -->
    </header>
    <main>
      <!-- GRIGLIA FLEX -->
      <div class="container">
        <div class="grid flex">
          <div class="grid-items flex">
            <div class="grid-items-left">CONTENT</div>
            <div class="grid-items-right">CONTENT</div>
          </div>
          <div class="grid-items">CONTENT</div>
          <div class="grid-items">CONTENT</div>
          <div class="grid-items">CONTENT</div>
          <div class="grid-items">CONTENT</div>
        </div>
      </div>
      <!-- /GRIGLIA FLEX -->
      <!-- PLANNING -->
      <div class="planning">
        <div class="container">
          <div class="planning-section flex">
            <div class="planning-items">CONTENT</div>
            <div class="planning-items">CONTENT</div>
          </div>
        </div>
      </div>
      <!-- /PLANNING -->
      <!-- TESTIMONIALS -->
      <div class="testimonials">
        <div class="container">
          <h6>CONTENT</h6>
          <h2>CONTENT</h2>
          <p>CONTENT</p>
          <div class="testimonials-items flex">
            <div class="img-content">IMG</div>
            <div class="text-content">TEXT</div>
          </div>
          <div class="testimonials-items flex">
            <div class="img-content">IMG</div>
            <div class="text-content">TEXT</div>
          </div>
          <div class="testimonials-items flex">
            <div class="img-content">IMG</div>
            <div class="text-content">TEXT</div>
          </div>
        </div>
      </div>
      <!-- /TESTIMONIALS -->
      <!-- GRIGLIA FLEX -->
      <div class="equal-grid">
        <div class="container">
          <h2>CONTENT</h2>
          <div class="grid equal flex">
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
            <div class="grid-items">CONTENT</div>
          </div>
        </div>
      </div>
      <!-- /GRIGLIA FLEX -->
      <!-- ABOUT US -->
      <div class="aboutus">
        <div class="container flex">
          <div class="content">CONTENT</div>
          <div class="member">IMG & TEXT</div>
        </div>
      </div>
      <!-- /ABOUT US -->
      <!-- CTA -->
      <div class="call-to-action">
        <div class="container">
          <div class="cta flex">
            <div class="cta-items">CONTENT</div>
          </div>
        </div>
      </div>
      <!-- /CTA -->
    </main>
    <footer>
      <div class="container">CONTENT</div>
    </footer>
  </body>
</html>
